<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <input type="text" id="previous-value">
                <input type="text" id="current-value">
            </div>
            <button class="twoPlaces" value="deleteAll">C</button>
            <button class="number" value="delete">[x]</button>
            <button class="number" value="operator">/</button>
            <button class="number" value="number">7</button>
            <button class="number" value="number">8</button>
            <button class="number" value="number">9</button>
            <button class="number" value="operator">*</button>
            <button class="number" value="number">4</button>
            <button class="number" value="number">5</button>
            <button class="number" value="number">6</button>
            <button class="number" value="operator">-</button>
            <button class="number" value="number">1</button>
            <button class="number" value="number">2</button>
            <button class="number" value="number">3</button>
            <button class="number" value="operator">+</button>
            <button class="twoPlaces number" value="number">0</button>
            <button class="number" value="number">.</button>
            <button class="equal" value="equal">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
